<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <style>
    form {
      width: 50%;
      margin: 0 auto;
    }
    .form-row {
      display: flex;
    }
    .form-row button {
      flex: auto;
      margin-left: 10px;
    }
    .badge {
      font-size: 10px;
      font-weight: bold;
      line-height: 1;
      display: inline-block;
      background: #f6f7fa;
      padding: 4px 8px;
      border-radius: 2px;
      margin-left: .5em;
      position: relative;
      top: -1px;
    }
    .errors {
      color: red;
      margin: 10px 0 0;
      font-size: 12px;
    }
    .content {
      float: left;
      height: 100%;
      width: calc(100% - 270px);
      position: relative;
    }
    .item {
      display: inline-flex;
      justify-content: space-around;
      align-items: center;
      margin: 10px;
      width: 30%;
      height: 10em;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
      border: solid 1px rgba(0,0,0,0.1);
      background: rgba(255,255,255);
    }
    .item > span {
      width: 25%;
      padding: 1.2rem 1.5rem;
    }

    /* トランジション用スタイル */
    .list-enter-active, .list-leave-active, .list-move {
      transition: opacity 1s, transform 1s;
    }
    .list-leave-active {
      position: absolute;
    }
    .list-enter {
      opacity: 0;
      transform: translateX(-50px);
    }
    .list-leave-to {
      opacity: 0;
      transform: translateX(100px);
    }
  </style>
</head>




<body>
<div class="container" id="app">
  <main class="main">
    <section class="block">
        <h1 class="block-title">お問い合わせ</h1>
        <div class="block-body">
          <form action="" class="form">
          <fieldset>
            <div class="form-group">
              <label for="name">お名前<span class="badge">10文字</span></label>
              <p class="errors" v-for="error in errors.name">{{error}}</p>
              <input type="text" name="name" id="name" v-model="name" v-on:input="validator('name', 10)">
            </div>
            <div class="form-group">
              <label for="subject">件名<span class="badge">20文字</span></label>
              <p class="errors" v-for="error in errors.subject" v-if="error.length > 0">{{error}}</p>
              <input type="text" name="subject" id="subject" v-model="subject" v-on:input="validator('subject', 20)">
            </div>
            <div class="form-group">
              <label for="contents">内容<span class="badge">30文字</span></label>
              <p class="errors" v-for="error in errors.contents" v-if="error.length > 0">{{error}}</p>
              <div class="form-row">
                <textarea type="text" name="contents" id="contents" v-model="contents" v-on:input="validator('contents', 30)"></textarea>
              </div>
            </div>
            <p>
              <input class="button" type="submit" value="送信する">
            </p>
          </fieldset>
        </form>
      </div>
    </section>
    <h1 class="block-title">メモ</h1>
    <ul>
        <li v-for="answer in answers" >
            著名：{{answer.name}} 著者名：{{answer.subject}} キーアイデア：{{answer.contents}}
        </li>
    </ul>
    <div>
        <input type="text" name="name1" v-model="name1">
        <input type="text" name="subject1" v-model="subject1">
        <input type="text" name="contents1" v-model="contents1">

        <button class="button" v-on:click="setAnswer">追加する</button>
    </div>
    <section class="content">
        <transition-group name="list" tag="ul">
          <li v-for="(item, index) in items" :key="item.id" class="item">
            <span>{{item.id}}</span>
            <span>{{item.name}}</span>
            <span>{{item.price | formatCurrency}}</span>
            <span>
              <div class="color" :style="'background-color:' + item.colorCode"></div>
            </span>
          </li>
        </transition-group>
      </section>
  </main>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: '', //お名前
            subject: '', //件名
            contents: '', //内容
            name1: '',
            subject1:'',
            contents1:'',
            errors: {
                name: [],
                subject: [],
                contents: []
            },
            answers: [],
            items: [
      { id: 1, name: "リンゴ", price: 100, colorName: '赤', colorCode: 'red' },
      { id: 2, name: "ミカン", price: 150, colorName: 'オレンジ', colorCode: 'orange' },
      { id: 3, name: "ブドウ", price: 300, colorName: '紫', colorCode: 'purple' },
      { id: 4, name: "バナナ", price: 50, colorName: '黄', colorCode: 'yellow' },
      { id: 5, name: "メロン", price: 550, colorName: '緑', colorCode: 'green' },
      { id: 6, name: "スイカ", price: 400, colorName: '緑', colorCode: 'green' },
      { id: 7, name: "トマト", price: 120, colorName: '赤', colorCode: 'red' },
      { id: 8, name: "レモン", price: 110, colorName: '黄', colorCode: 'yellow' },
      { id: 9, name: "イチゴ", price: 200, colorName: '赤', colorCode: 'red' },
      { id: 10, name: "モモ", price: 150, colorName: 'ピンク', colorCode: 'pink' },
      { id: 11, name: "ブルーベリー", price: 180, colorName:'紫', colorCode: 'purple' },
      { id: 12, name: "ナシ", price: 160, colorName: '緑', colorCode: 'green' },
      { id: 13, name: "グレープ", price: 110, colorName: '黄', colorCode: 'yellow' },
      { id: 14, name: "カキ", price: 210, colorName: 'オレンジ', colorCode: 'orange' }
    ]

        },
        methods: {
            validator: function (type, max) {
                let name = []
                let subject = []
                let contents = []
                let message = max + '文字以内で入力してください。'
                if (type === 'name') {
                    if (this.name.length > max) {
                        name.push(message);
                    }
                    this.errors.name = name
                } else if (type === 'subject') {
                    if (this.subject.length > max) {
                        subject.push(message);
                    }
                    this.errors.subject = subject
                } else if (type === 'contents') {
                    if (this.contents.length > max) {
                        contents.push(message);
                    }
                    this.errors.contents = contents
                }
            },
            setAnswer: function(){
                this.answers.push({name:this.name1, subject:this.subject1, contents:this.contents1});
                this.items.push({id:(this.items.length + 1), name:this.name1, price: this.subject1, colorName: 'オレンジ', colorCode: 'orange'});
            }
    },
  });
</script>
</body>
</html>
